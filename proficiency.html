      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
               ['Discipline', 'Dexterity', {role:"style"}],
			   ['3D Printing', 60, '#f1c40f'],
			   ['3D Mechanical modelling', 80, '#2ecc71'],
               ['Microcontrollers', 80, '#2ecc71'],
               ['Control systems', 60, "#f1c40f"],
               ['Analog electronics', 85, "#2ecc71"],
               ['Digital electronics', 80, "2ecc71"],
               ['Arduino C++', 75, "#f1c40f"],
			   ['Google Cloud platform', 10, "#c0392b"],
			   ['Python 3', 50, '#f1c40f'],
			   ['CSS3', 30, '#c0392b'],
		       ['HTML', 30, '#c0392b']
            ]);

            var options = {title: 'Technologies and disciplines'}; 

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
